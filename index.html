<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <section class="header">
            <div class="container">
                <img src="Capture.PNG" alt="">
                <h1>Ping Pong Score Keeper </h1>
            </div>
        </section>

        <section class="middle">
            <div class="container2">
                <div class="scoreDisplay">
                    <div class="scoreBoard">
                        <div class="scoreNumber">
                            <span id="p1Display">0</span> <span>to</span> <span id="p2Display">0</span>
                        </div>

                        <p>Use the buttons below to keep score</p>
                        <span class="playingTo">Playing to</span>
                        <select name="" id="playTo">
                            <option value="2">2</option>
                            <option value="3" selected="selected">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="footer">
            <div class="container3">
                <div class="buttons">
                    <button class="playerOneAdd">+1 Player One</button>
                    <button class="playerTwoAdd">+1 Player Two</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>

</html>
